<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divina joias</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Fasthand&family=Great+Vibes&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>DIVINA JOIAS</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#news">Receba nossas novidades</a>
                    </li>
                    <li>
                        <a href="#login">Entre ou cadastre-se</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="container2">
            <h1>Pulseiras Aneis Brincos Colares Tornozeleiras</h1>
        </div>
    </header>

    <section id="news">
        <img class="store-front" src="./joias.jpg.png" alt="Imagem propaganda" />
        <div class="menu1">
            <h2>Receba nossas novidades</h2>
            <p>
                Cadastre-se e receba em primeira mão os nossos lançamentos, novas promoções e inspirações.
            </p>
            <form>
                <input type="email" placeholder="Digite seu e-mail" />
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <section id="login">
        <div class="menu2">
            <h2>Entre ou cadastre-se</h2>
            <form>
                <input type="text" placeholder="Seu nome" required />
                <input type="email" placeholder="Seu e-mail" required />
                <input type="tel" placeholder="Seu telefone (opcional)" />
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
